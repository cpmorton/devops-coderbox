name: Build and Publish Coderbox

# This workflow builds the container image whenever you push to main
# or create a new tag. It publishes to GitHub Container Registry (ghcr.io)
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

# These permissions allow the workflow to publish packages to ghcr.io
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx for advanced build features
      # Buildx allows multi-platform builds and better caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to GitHub Container Registry
      # GITHUB_TOKEN is automatically provided by GitHub Actions
      # It has permissions based on the workflow permissions above
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata for Docker tags and labels
      # This automatically creates sensible tags based on git refs
      # For example: ghcr.io/cpmorton/devops-coderbox:main or ghcr.io/cpmorton/devops-coderbox:v1.0.0
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/devops-coderbox
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push the Docker image
      # This step does the heavy lifting of building your Dockerfile
      # and pushing it to ghcr.io with the appropriate tags
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable caching to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
